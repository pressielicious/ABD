<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duty Roster</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  h2 { text-align: center; }
  .company { margin-bottom: 30px; }
  .company h3 { background: #007BFF; color: white; padding: 10px; border-radius: 5px; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  .team-name { cursor: pointer; color: #007BFF; text-decoration: underline; }
  .staff-list { display: none; margin-top: 5px; text-align: left; background: #e9ecef; padding: 5px; border-radius: 3px; }
</style>
</head>
<body>

<h2>Duty Roster - 4 Day Schedule</h2>

<div id="roster"></div>

<script>
// Predefined company -> team -> staff
const roster = {
  BBCT: { Team1: ["Alice","Bob","Charlie"], Team2: ["David","Eve","Frank"] },
  BBSS: { Team1: ["Grace","Heidi","Ivan"], Team2: ["Judy","Ken","Leo"] },
  ABMCT: { Team1: ["Mia","Nina","Oscar"], Team2: ["Paul","Quinn","Rita"] },
  ABMSS: { Team1: ["Sam","Tina","Uma"], Team2: ["Victor","Wendy","Xander"] },
  BBPB: { Team1: ["Yara","Zane","Alan"], Team2: ["Betty","Carl","Diana"] },
};

// Get today + next 3 days
function getNext4Days() {
  const dates = [];
  const today = new Date();
  for(let i=0; i<4; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    dates.push(d.toDateString());
  }
  return dates;
}

// Build roster table
function buildRoster() {
  const container = document.getElementById("roster");
  const dates = getNext4Days();
  
  Object.keys(roster).forEach(company => {
    const div = document.createElement("div");
    div.className = "company";
    
    const h3 = document.createElement("h3");
    h3.textContent = company;
    div.appendChild(h3);
    
    const table = document.createElement("table");
    const headerRow = document.createElement("tr");
    dates.forEach(date => {
      const th = document.createElement("th");
      th.textContent = date;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);
    
    // For each team in company
    Object.keys(roster[company]).forEach(team => {
      const row = document.createElement("tr");
      dates.forEach(_ => {
        const td = document.createElement("td");
        const teamDiv = document.createElement("div");
        teamDiv.textContent = team;
        teamDiv.className = "team-name";
        
        const staffDiv = document.createElement("div");
        staffDiv.className = "staff-list";
        staffDiv.innerHTML = roster[company][team].join("<br>");
        
        teamDiv.addEventListener("click", () => {
          staffDiv.style.display = staffDiv.style.display === "none" ? "block" : "none";
        });
        
        td.appendChild(teamDiv);
        td.appendChild(staffDiv);
        row.appendChild(td);
      });
      table.appendChild(row);
    });
    
    div.appendChild(table);
    container.appendChild(div);
  });
}

buildRoster();
</script>
