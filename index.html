<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-image: url('https://i.imgur.com/XAq2Zkw.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: rgba(76, 175, 80, 0.9);
      color: white;
    }
    tr:nth-child(even) {
      background-color: rgba(242, 242, 242, 0.8);
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <table>
    <caption>Rider Schedule</caption>
    <thead>
      <tr>
        <th>Team</th>
        <th>8 Dec</th>
        <th>9 Dec</th>
        <th>10 Dec</th>
        <th>11 Dec</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Team 1</td>
        <td>BBCT</td>
        <td>BBSS</td>
        <td>ABMCT</td>
        <td>BBPB</td>
      </tr>
      <tr>
        <td>Team 2</td>
        <td>BBSS</td>
        <td>ABMCT</td>
        <td>BBPB</td>
        <td>BBCT</td>
      </tr>
      <tr>
        <td>Team 3</td>
        <td>ABMCT</td>
        <td>BBPB</td>
        <td>BBCT</td>
        <td>BBSS</td>
      </tr>
      <tr>
        <td>Team 4</td>
        <td>BBPB</td>
        <td>BBCT</td>
        <td>BBSS</td>
        <td>ABMCT</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
