<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shift 1 - Rider Schedule & Total Hours</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, sans-serif;
      scrollbar-width: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), 
                  url("https://i.imgur.com/nzJb0Qw.jpeg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding: 60px 24px; /* MORE space */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #fff;
      overflow-y: scroll;
    }

    .app {
      width: 100%;
      max-width: 1400px; /* MUCH BIGGER PAGE */
      background: rgba(15, 15, 15, 0.88);
      border-radius: 30px;
      padding: 55px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
    }

    .header {
      font-family: "Bebas Neue", cursive;
      text-align: center;
      font-size: 62px; /* Bigger Title */
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px; /* BIGGER GAP */
      margin-bottom: 80px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 26px;
      padding: 38px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      flex-direction: column;
      gap: 28px;
      text-align: center;
      transition: transform 0.22s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-family: "Bebas Neue", cursive;
      font-size: 36px; /* BIGGER CARD TITLE */
    }

    .badges {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .badge {
      width: 100%;
      max-width: 350px; /* BIGGER BADGES */
      font-size: 18px;
      font-weight: 700;
      padding: 14px 18px;
      border-radius: 999px;
      text-align: center;
    }

    .BBCT { background: #ff5722; color: #fff; }
    .BBSS { background: #3f51b5; color: #fff; }
    .ABMCT { background: #009688; color: #fff; }
    .BBPB { background: #e0e0e0; color: #000; }

    .toggle-btn {
      margin-top: 6px;
      padding: 18px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .toggle-btn:hover {
      background: #222;
    }

    .members {
      margin-top: 18px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 18px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);

      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.45s ease, opacity 0.45s ease;
    }

    .members.show {
      max-height: 2000px;
      opacity: 1;
    }

    .member {
      width: 48%;
      font-size: 18px; /* BIGGER MEMBER TEXT */
      display: flex;
      justify-content: flex-start;
    }

    @media (max-width: 500px) {
      .member { width: 100%; }
    }

    /* INFOGRAPHIC CIRCLES */
    .total-hours {
      margin-top: 90px;
    }

    .infographic-circle {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 45px;
      margin-top: 35px;
      justify-items: center;
    }

    .circle-box {
      width: 220px;   /* BIGGER CIRCLE */
      height: 220px;  /* BIGGER CIRCLE */
      background: rgba(255, 255, 255, 0.12);
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.28s ease, box-shadow 0.28s ease;
    }

    .circle-box:hover {
      transform: scale(1.10);
      box-shadow: 0 0 22px rgba(255, 255, 255, 0.32);
    }

    .circle-week {
      font-family: "Bebas Neue", cursive;
      font-size: 38px; /* Bigger Week Text */
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .circle-hours {
      font-size: 40px; /* Bigger Hours */
      font-weight: 700;
    }

    .pending {
      opacity: 0.45;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">Shift 1 - Rider Schedule</div>

    <!-- SAME CONTENT AS BEFORE -->
    <!-- (Your teams + members remain unchanged) -->

    <script>
      function toggle(btn) {
        const box = btn.nextElementSibling;
        box.classList.toggle('show');
      }
    </script>

</body>
</html>
